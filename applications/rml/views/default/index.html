{{block header}}

  <!-- SCRIPTS GO HERE -->
  <script src="{{=URL('static', 'js/vue.js')}}"></script>

  <!-- FONTS GO HERE -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">

  <!-- STYLESHEETS GO HERE -->
  <link href="{{=URL('static','css/main.css')}}" rel="stylesheet" type="text/css"/>
  <link href="{{=URL('static','css/ratings.css')}}" rel="stylesheet" type="text/css"/>

  {{include 'web2py_ajax.html'}}
{{end}}

<div class="main-content">

  <div class="main-app">

    <div id="vue-div">

      <div class="nav-bar">
        <div class="logo">
          <a href="{{=URL('default', 'index')}}"><h1>RateMyLandlord</h1></a>
        </div>
        <div class="nav-links">
          <ul>
            {{if auth.user != None:}}
              <li><a href="#" @click.prevent="nav_to_find_landlord_to_review">Write a Review</a></li>
            {{else:}}
              <li><a href="{{=URL('default', 'user')}}">login</a></li>
            {{pass}}
            <li><a href="#" @click.prevent="nav_to_find_landlord_page">Find a Landlord</a></li>
            <li><a href="#" @click.prevent="nav_to_find_property">Find a Property</a></li>
          </ul>
        </div>
      </div>

      <!-- VUE CODE SHOULD BE LOADED HERE -->

      <div v-if="page == HOME_PAGE"> <home-page></home-page> </div>
      <div v-if="page == FIND_LANDLORD_TO_REVIEW"> <find-landlord></find-landlord> </div>
      <div v-if="page == FIND_LANDLORD_PAGE"> <find-landlord></find-landlord> </div>
      <div v-if="page == FIND_PROPERTY"> <find-property></find-property> </div>
      <div v-if="page == LANDLORD_PAGE"> <landlord-page></landlord-page> </div>
      <div v-if="page == CREATE_LANDLORD"> <create-landlord></create-landlord> </div>
      <div v-if="page == WRITE_REVIEW"> <write-review> </div>

    </div>

  </div>

  <div class="footer">
    <div class="footer-content">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li>RateMyLandlord Team &copy; 2018</li>
      </ul>
    </div>
  </div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
